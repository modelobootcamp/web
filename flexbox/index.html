<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            margin-top: 50px;
        }

        .box {
            width: 200px;
            min-width: 200px;
            height: 200px;
            min-height: 200px;
            background-color: antiquewhite;
            border: 1px solid salmon;
            margin: 5px;
        }

        .row {
            margin: 50px;
            padding: 20px;
            border: 1px solid darkgray;
        }

        .box > div {
            background-color: beige;
            border: 1px dashed aquamarine;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">Doc</a>
    </div>
    <div class="row">
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; align-content: center; justify-content: space-evenly; min-height: 600px;">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box" style="flex-grow: 1; width: 100px;">4</div>
            <div class="box" style="flex-grow: 2; width: 100px;">5</div>
            <div class="box" style="flex-grow: 1; width: 100px; align-self: flex-end;">6</div>
        </div>
    </div>
    <div class="row">
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; align-content: space-evenly; min-height: 600px;">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </div>
    <div class="row">
        <div style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center; align-content: center; height: 700px;">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </div>
    <div class="row">
        <div style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center; align-items: center; height: 700px;">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </div>
    <div class="row">
        <div style="display: flex; flex-direction: row-reverse;">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
    </div>
    <div class="row">
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
            <div class="box" style="display: flex; justify-content: flex-start;">
                <div>X</div>
                <div>XYZ</div>
            </div>
            <div class="box" style="display: flex; justify-content: flex-end;">
                <div>X</div>
                <div>XYZ</div>
            </div>
            <div class="box" style="display: flex; justify-content: center;">
                <div>X</div>
                <div>XYZ</div>
            </div>
            <div class="box" style="display: flex; justify-content: space-between;">
                <div>X</div>
                <div>XYZ</div>
            </div>
            <div class="box" style="display: flex; justify-content: space-around;">
                <div>X</div>
                <div>XYZ</div>
            </div>
            <div class="box" style="display: flex; justify-content: space-evenly;">
                <div>X</div>
                <div>XYZ</div>
            </div>
            <div class="box" style="display: flex; justify-content: flex-start;">
                <div style="display: flex; align-items: flex-start;">X</div>
                <div style="display: flex; align-items: center;">XX</div>
                <div style="display: flex; align-items: flex-end;">XXX</div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(".container .row").prepend(function (elem) {
        var style = $(this).find("> div").attr("style");
        if (style) {
            return "<pre> " + style.replace(/;/g, ";\n") + "</pre>";
        }
    })
</script>
</html>
